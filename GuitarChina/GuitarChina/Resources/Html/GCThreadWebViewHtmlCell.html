<div>
    <div style="margin:0 8px 0 8px;">
        <div style="float:left">
            <!--头像-->
            <a href="http://guitarchina.app?uid=%@"><img width="40" height="40" src="%@" onerror="this.src='https://user.guitarchina.com/images/noavatar_middle.gif'"/></a>
        </div>
        <div style="float:left">
            <!--用户名-->
            <div class="author">%@</div>
            <!--楼层、时间-->
            <div class="dateline">%@&nbsp;&nbsp;&nbsp;%@</div>
        </div>
        <!--三个点-->
        <div class="number">
            <a href="http://guitarchina.app?type=reference&%@" style="-webkit-tap-highlight-color:rgba(0,0,0,0)">
                <img width="40" height="40" src="%@" />
            </a>
        </div>

        <div style="clear:both;"></div>
    </div>
    <!--table-->
    %@
    <!--回复内容-->
    <div class="message">%@</div>
    <!--分割线-->
    <div class="separator"></div>
</div>
